home.about.inno.1.desc.keep: >-
  Как Plasma, вытаскивает структуру от корневой цепи,чтобы еще больше повысить конфиденциальность, 
  масштабируемость и интероперабельность; Инновационная перекрестная передача объёма
  и данных
home.about.inno.1.title.keep: Блокчейн в Блокчейнах
home.about.inno.2.desc.keep: >-
  Максимизация конфиденциальности путём инновационных криптографических схем, таких как легковесные скрытые адреса
  и постоянная кольцевая подпись.
home.about.inno.2.title.keep: Встроенные Методы сохранения Конфиденциальности
home.about.inno.3.desc.keep: 'Децентрализованная автономная организация для IoT, код - закон для мира роботов'
home.about.inno.3.title.keep: Координация Автономного Устройства
home.about.sol.desc1: >-
  Несмотря на стремительную эволюцию, IoT еще далек от массового принятия и
  не хватает «приложений-убийц», которые привлекут новых пользователей к экосистеме из-за  
  таких проблем, как низкая масштабируемость, высокая операционная стоимость, проблемы конфиденциальности и отсутствие
  функциональных значений.
home.about.sol.desc2: >-
  IoTeX решает эту проблему, введя экономию токена в пространства IoT, так как мы твердо убеждены в том, 
  что криптовалютные стимулы, а также усилия сообщества - это две ключевые силы для продвижения инноваций в пространстве IoT. 
