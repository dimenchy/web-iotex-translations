hall-of-fame.badge-section.title: 1-ая Благотворительная программа IoTeX  — Фонд ETH 
hall-of-fame.badge-section.unicorn.desc: >
  За последние четыре года Ethereum произвел революцию в мире блокчейна и 
  сделал слово "блокчейн" самой модной фразой. Как лидер отрасли, Ethereum 
  <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">grants</a>
  мотивирует исследователей и разработчиков работать на различных фронтах для поддержки 
  всей блокчейн экосистемы. IoTeX твёрдо верит, что мы можем продвигать всю отрасль
  путём тщательных исследований и сотрудничества. Нам нужны таланты и самые яркие умы,
  чтобы произвести мировой фурор. Маленький, но мощный способ помочь - это пожертвовать ETH
  в фонд Ethereum, помогающий финансировать исследования блокчейн.
  


  Для участия, пожалуйста, присоединяйтесь к официальному <a target="_blank"
  href="https://t.me/IoTeXGroup">Telegram Group</a> и следите за закрепленными сообщениями.


  Больше информации в <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">IoTeX
  1st Charity Program Update</a>.
hall-of-fame.search.label: Поиск по hashid или Предпочтительно Отображаемому Имени
hall-of-fame.thank-you.message: >
  Краудсорсинг как способ финансирования на конкретную благотворительность не нова,
  но IoTeX делает это через "смарт контракты" и перенаправляет криптовалютный хайп на
  благотворительные цели. В течение следующих нескольких месяцев, в рамках программы
  Вознаграждения Сообщества, IoTeX продолжит выбор нескольких благотворительных программ,
  которые согласуются с миссией IoTeX "Подключение физического мира, блок за блоком" как
  часть программы поощрения сообщества IoTeX.
  


  IoTeX верит в совместный рост вместе с сообществом и в подключение физического мира 
  блок за блоком. Это очень амбициозная цель, которую можно достигнуть только с сильной 
  командой и поддержкой сообщества. Чтобы продвинуть границу в развитии блокчейн 
  экосистемы вместе с сообществом, IoTeX действительно надеется, что сообщество сможет 
  понять настоящие намерения команды и поможет в содействии делу.  
hall-of-fame.title: Благотворительность IoTeX 
home.about.inno.0.desc.keep: >-
  Поддержка миллионов узлов с мгновенной завершаемостью и низкой латентностью, экологически приветливая,
  предназначенная для IoT
